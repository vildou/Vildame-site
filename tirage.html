
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Tirage spécial – Guidance intérieure</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background-color: #fffaf7;
      color: #3b2f2f;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .intro {
      font-style: italic;
      color: #7b6a58;
      font-size: 1rem;
      margin-bottom: 1rem;
    }

    .carte {
      border: 2px dashed #e2d5c3;
      border-radius: 16px;
      padding: 1.5rem;
      background-color: #fffaf7;
      font-style: italic;
      font-size: 1.3rem;
      margin: 1rem auto;
      max-width: 90%;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    button {
      background-color: #ccb174;
      color: white;
      padding: 0.6rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin: 1rem 0;
    }

    img {
      max-width: 250px;
      height: auto;
      border-radius: 12px;
      margin: 1.5rem 0;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
    }

    .footer {
      font-size: 0.9rem;
      color: #7b6a58;
      margin-top: 1.5rem;
    }
  </style>
</head>
<body>

  <h2>Tirage spécial – Guidance intérieure</h2>
  <p class="intro">Reviens ici chaque jour pour recevoir un message doux de ton âme.</p>

  <div id="message" class="carte">Je reçois les messages de mon âme avec confiance.</div>

  <button onclick="tirerMessage()">Tirer un message</button>

  <img src="image_porte_avec_cle_tres_transparente.jpg" alt="Image spirituelle Vild’âme" />

  <p class="footer">Merci pour ta présence lumineuse dans l’univers Vild’âme.</p>

  <script>
    const messages = [
      "Aujourd’hui, je me connecte à la lumière en moi.",
      "Je me laisse guider par la sagesse de mon cœur.",
      "Je suis en sécurité dans l’instant présent.",
      "Ma lumière intérieure rayonne dans tout mon être.",
      "J’accueille les messages de mon âme avec confiance.",
      "Je suis guidé·e avec douceur vers ma guérison.",
      "Aujourd’hui, je m’aligne avec mon intuition.",
      "Je choisis de me remplir de gratitude.",
      "Je suis entouré·e de bienveillance.",
      "Je m’ancre dans mon centre avec sérénité."
    ];

    function tirerMessage() {
      const aleatoire = Math.floor(Math.random() * messages.length);
      document.getElementById("message").textContent = messages[aleatoire];
    }
  </script>

</body>
</html>
