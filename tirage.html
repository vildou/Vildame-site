
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tirage spécial – Guidance intérieure</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background-color: #fffaf7;
      color: #3b2f2f;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
    }

    h1 {
      font-size: 1.4rem;
      text-align: center;
      color: #3b2f2f;
    }

    .intro {
      font-style: italic;
      font-size: 0.95rem;
      color: #8b7d7d;
      margin-top: -1rem;
      text-align: center;
    }

    .carte {
      border: 2px dashed #e2d5c3;
      border-radius: 16px;
      background-color: #fffaf7;
      font-style: italic;
      font-size: 1.2rem;
      text-align: center;
      padding: 1.2rem;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    button {
      background-color: #ccb174;
      color: white;
      border: none;
      padding: 0.8rem 1.4rem;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    button:hover {
      background-color: #b99d64;
    }

    .image-container img {
      width: 220px;
      margin-top: 1.2rem;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
    }

    .signature {
      font-size: 0.8rem;
      margin-top: 1rem;
      color: #8b7d7d;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Tirage spécial – Guidance intérieure</h1>
  <p class="intro">Reviens ici chaque jour pour recevoir un message doux de ton âme.</p>

  <div class="carte" id="message">Je reçois les messages de mon âme avec confiance.</div>

  <button onclick="tirerMessage()">Tirer un message</button>

  <div class="image-container">
    <img src="image_porte_avec_cle_tres_transparente.jpg" alt="Image spirituelle Vild’âme" />
  </div>

  <div class="signature">
    Merci pour ta présence lumineuse dans l’univers Vild’âme.
  </div>

  <script>
    const messages = [
      "Je me connecte à la lumière en moi.",
      "Je me laisse guider par la sagesse de mon cœur.",
      "Je suis en sécurité dans l’instant présent.",
      "Ma lumière intérieure rayonne dans tout mon être.",
      "Je reçois les messages de mon âme avec confiance.",
      "Je suis guidé·e avec douceur vers ma guérison.",
      "Aujourd’hui, je m’aligne avec mon intuition.",
      "Je choisis de me remplir de gratitude.",
      "Je suis entouré·e de bienveillance.",
      "Je fais confiance au chemin qui se dévoile pas à pas."
    ];

    function tirerMessage() {
      const index = Math.floor(Math.random() * messages.length);
      document.getElementById("message").textContent = messages[index];
    }
  </script>
</body>
</html>
