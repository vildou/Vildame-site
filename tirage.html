
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Tirage spécial – Guidance intérieure</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background-color: #fffaf7;
      color: #3b2f2f;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-size: 1.6rem;
      margin-bottom: 0.2rem;
    }
    .sous-titre {
      font-style: italic;
      color: #7a6e6e;
      font-size: 0.95rem;
      margin-bottom: 1.2rem;
    }
    .carte {
      border: 2px dashed #e2d5c3;
      border-radius: 16px;
      padding: 1.5rem;
      background-color: #fffaf7;
      font-style: italic;
      font-size: 1.2rem;
      margin: 1rem auto;
      max-width: 320px;
    }
    button {
      background-color: #d4bf91;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .image-fond {
      width: 300px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 1rem;
    }
    footer {
      margin-top: 1.5rem;
      font-size: 0.85rem;
      color: #7e7e7e;
    }
  </style>
</head>
<body>

  <h1>Tirage spécial – Guidance intérieure</h1>
  <p class="sous-titre">Reviens ici chaque jour pour recevoir un message doux de ton âme.</p>

  <div class="carte" id="message">Je reçois les messages de mon âme avec confiance.</div>
  <button onclick="tirerMessage()">Tirer un message</button>

  <!-- Image spirituelle Vild'âme juste en dessous du bouton -->
  <img src="image_porte_avec_cle.jpg" alt="Image spirituelle Vild’âme" class="image-fond">

  <footer>Merci pour ta présence lumineuse dans l’univers Vild’âme.</footer>

  <script>
    const messages = [
      "Je me connecte à la lumière en moi.",
      "Je me laisse guider par la sagesse de mon cœur.",
      "Je suis en sécurité dans l’instant présent.",
      "Ma lumière intérieure rayonne dans tout mon être.",
      "Je reçois les messages de mon âme avec confiance.",
      "Je suis guidé·e avec douceur vers ma guérison.",
      "Aujourd’hui, je m’aligne avec mon intuition.",
      "Je choisis de me remplir de gratitude.",
      "Je suis entouré·e de bienveillance.",
    ];

    function tirerMessage() {
      const index = Math.floor(Math.random() * messages.length);
      document.getElementById("message").innerText = messages[index];
    }
  </script>

</body>
</html>
