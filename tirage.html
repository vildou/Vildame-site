
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vild’âme – Tirage spécial</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background-color: #fffaf7;
      color: #3b2f2f;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
    }

    .section-title {
      font-size: 1.5rem;
      font-weight: bold;
      text-align: center;
    }

    .sous-titre {
      font-style: italic;
      font-size: 1rem;
      color: #a0876b;
      text-align: center;
    }

    .carte {
      border: 2px dashed #e2d5c3;
      border-radius: 16px;
      padding: 1.5rem;
      background-color: #fdfaf7;
      font-style: italic;
      font-size: 1.5rem;
      text-align: center;
      min-height: 80px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      margin-top: 0.5rem;
    }

    .bouton {
      background-color: #c8aa6e;
      color: white;
      font-size: 1rem;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      cursor: pointer;
    }

    .image {
      width: 280px;
      border-radius: 20px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    }

    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #87796b;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="section-title">Tirage spécial – Guidance intérieure</div>
  <div class="sous-titre">Reviens ici chaque jour pour recevoir un message doux de ton âme.</div>

  <div class="carte" id="message">
    Je reçois les messages de mon âme avec confiance.
  </div>

  <button class="bouton" onclick="tirerMessage()">Tirer un message</button>

  <img src="image_porte_avec_cle_filigrane.png" alt="Image spirituelle Vild’âme" class="image" />

  <footer>
    Merci pour ta présence lumineuse dans l’univers Vild’âme.
  </footer>

  <script>
    const messages = [
      "Je me connecte à la lumière en moi.",
      "Je me laisse guider par la sagesse de mon cœur.",
      "Je trouve sécurité dans l’instant présent.",
      "Ma paix intérieure rayonne dans tout mon être.",
      "Je reçois les messages de mon âme avec confiance.",
      "Je suis guidée avec douceur vers ma guérison.",
      "Aujourd’hui, je m’aligne avec mon intuition.",
      "Je choisis de me remplir de gratitude.",
      "Je suis entouré(e) de bienveillance."
    ];

    function tirerMessage() {
      const index = Math.floor(Math.random() * messages.length);
      document.getElementById("message").textContent = messages[index];
    }
  </script>
</body>
</html>
