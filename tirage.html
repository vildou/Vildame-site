
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tirage spécial – Guidance intérieure</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background-color: #fffaf7;
      color: #3b2f2f;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-size: 1.6rem;
      font-weight: bold;
      margin-bottom: 0.3rem;
    }
    .slogan {
      font-style: italic;
      font-size: 0.9rem;
      color: #7e6d63;
      margin-bottom: 1.5rem;
    }
    .carte {
      border: 2px dashed #e2d5c3;
      background-color: #fffdf8;
      border-radius: 12px;
      padding: 1rem;
      font-style: italic;
      font-size: 1.2rem;
      margin: 0 auto 1rem;
      width: fit-content;
      max-width: 90%;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    button {
      background-color: #ccb278;
      color: white;
      padding: 0.6rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin-top: 1rem;
    }
    .image-fond {
      margin-top: 2rem;
      max-width: 300px;
      border-radius: 16px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    .footer {
      margin-top: 2rem;
      font-size: 0.85rem;
      color: #8a7e78;
    }
  </style>
</head>
<body>

  <h1>Tirage spécial – Guidance intérieure</h1>
  <div class="slogan">Reviens ici chaque jour pour recevoir un message doux de ton âme.</div>

  <div class="carte" id="message">Je reçois les messages de mon âme avec confiance.</div>
  <button onclick="tirerMessage()">Tirer un message</button>

  <img src="image_porte_avec_cle_filigrane.jpg" alt="Image spirituelle Vild’âme" class="image-fond" />

  <div class="footer">Merci pour ta présence lumineuse dans l’univers Vild’âme.</div>

  <script>
    const messages = [
      "Aujourd’hui, je me choisis avec douceur.",
      "Je me connecte à la lumière en moi.",
      "Je laisse mon cœur me guider.",
      "Je suis en sécurité ici et maintenant.",
      "Ma lumière intérieure rayonne.",
      "Je suis guidé(e) vers ma guérison.",
      "Je fais confiance à l’invisible.",
      "Je m’aligne avec mon intuition.",
      "Je suis entouré(e) de bienveillance.",
      "Je mérite de recevoir le meilleur."
    ];
    function tirerMessage() {
      const index = Math.floor(Math.random() * messages.length);
      document.getElementById("message").innerText = messages[index];
    }
  </script>

</body>
</html>
