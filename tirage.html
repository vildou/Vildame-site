
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Tirage spécial – Vild’âme</title>
  <style>
    body {
      font-family: Georgia, serif;
      background-color: #fffaf7;
      color: #3b2f2f;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
    }
    .carte {
      border: 2px dashed #e2d5c3;
      border-radius: 16px;
      padding: 1.5rem;
      background-color: #fdfaf7;
      font-style: italic;
      font-size: 1.3rem;
      text-align: center;
      min-height: 80px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }
    button {
      background-color: #c8a86a;
      color: white;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1rem;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-size: 1.5rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Tirage spécial – Guidance intérieure</h1>
  <div class="carte" id="carte">Clique ci-dessous pour recevoir ton message spécial.</div>
  <button onclick="tirerCarte()">Tirer un message</button>

  <script>
    const messages = [
      "Aujourd’hui, je me connecte à la lumière en moi.",
      "Je me laisse guider par la sagesse de mon cœur.",
      "Je suis en sécurité dans l’instant présent.",
      "Ma lumière intérieure rayonne dans tout mon être.",
      "J’accueille les messages de mon âme avec confiance.",
      "Je suis guidé•e avec douceur vers ma guérison.",
      "Aujourd’hui, je m’aligne avec mon intuition.",
      "Je m’ouvre et me remplis de gratitude.",
      "Mon souffle m’ancre dans l’instant présent.",
      "Je me reconnecte à mon centre avec bienveillance.",
      "Je bénis l’espace sacré dans lequel tout peut fleurir.",
      "J’envoie mes respirations d’amour vers ma guérison.",
      "Je fais confiance au chemin qui se dévoile pas à pas.",
      "Je suis en paix avec le passé et confiant•e pour demain.",
      "Je suis lumière et j’éclaire chaque recoin de mon être."
    ];

    function tirerCarte() {
      const index = Math.floor(Math.random() * messages.length);
      document.getElementById("carte").innerText = messages[index];
    }
  </script>
</body>
</html>
