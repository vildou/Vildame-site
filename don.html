html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Faire un don – Vild’âme</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background-color: #fffaf7;
      color: #3b2f2f;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 1.5rem;
    }

    h1 {
      font-size: 2rem;
      text-align: center;
      color: #b89c7d;
    }

    p {
      font-size: 1.1rem;
      text-align: center;
      max-width: 600px;
    }

    .paypal-logo {
      width: 200px;
      cursor: pointer;
    }

    .bouton-secondaire {
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      background-color: #b89c7d;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <h1>Recevoir ta carte de guidance Vild’âme</h1>

  <p>Fais un don symbolique de 2 € pour recevoir une carte exclusive à imprimer :</p>

  <a href="https://www.paypal.com/donate/?hosted_button_id=FJK89F5LJ6YCN" target="_blank">
    <img src="https://www.paypalobjects.com/webstatic/mktg/logo/pp_cc_mark_111x69.jpg" alt="Faire un don avec PayPal" class="paypal-logo" />
  </a>

  <p>Une fois ton don effectué, clique ici :</p>

  <button onclick="afficherLien()" class="bouton-secondaire">J’ai fait un don</button>

  <div id="lienPDF" class="hidden">
    <p>Merci pour ton soutien ! Tu peux maintenant télécharger ta carte :</p>
    <a href="carte-exclusive-Vildame.pdf" class="bouton-secondaire" download>Télécharger ma carte PDF</a>
  </div>

  <script>
    function afficherLien() {
      document.getElementById("lienPDF").classList.remove("hidden");
    }
  </script>

</body>
</html>
