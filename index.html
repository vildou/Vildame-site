!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Vild'âme - Guidance du jour</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background-color: #fffaf7;
      color: #5c4430;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }

    img.logo {
      width: 150px;
      margin-bottom: 1rem;
      border-radius: 16px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    }

    h2 {
      font-size: 1.8rem;
      margin-top: 2rem;
      text-transform: uppercase;
      color: #7a4e2b;
    }

    .carte {
      border: 2px dashed #d2b48c;
      background-color: #fcfbf8;
      font-style: italic;
      padding: 1rem;
      font-size: 1.4rem;
      width: 90%;
      max-width: 400px;
      margin: 1rem auto;
      border-radius: 10px;
    }

    button {
      background-color: #c4b7a6;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    .paypal {
      background-color: #f7b731;
      color: #442900;
      font-weight: bold;
      padding: 1rem;
      border-radius: 12px;
      text-decoration: none;
      display: inline-block;
      margin-top: 2rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .paypal::before {
      content: '✦ ';
    }

    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #a58e7a;
    }
  </style>
</head>
<body>
  <img src="Cle-vildame.jpg" alt="Logo Vild’âme" class="logo">

  <h2>Carte du jour</h2>
  <div class="carte" id="carteJour"></div>
  <button onclick="tirerCarte('carteJour', cartesJour)">Tirer une autre</button>

  <h2>Carte de guérison</h2>
  <div class="carte" id="carteGuerison"></div>
  <button onclick="tirerCarte('carteGuerison', cartesGuerison)">Tirer une autre</button>

  <h2>Carte de guidance</h2>
  <div class="carte" id="carteGuidance"></div>
  <button onclick="tirerCarte('carteGuidance', cartesGuidance)">Tirer une autre</button>

  <h2>Musique d’ambiance</h2>
  <audio autoplay loop>
    <source src="musique-vildame.mp3" type="audio/mp3">
    Votre navigateur ne prend pas en charge la lecture audio.
  </audio>

  <a class="paypal" href="https://www.paypal.me/YelizYanik" target="_blank">
    Faire un don (entre amis)
  </a>

  <footer>
    Merci pour ta présence lumineuse dans l’univers Vild’âme.
  </footer>

  <script>
    const cartesJour = [
      "Aujourd’hui, je me choisis avec douceur.",
      "Je mérite l’amour, la lumière et l’abondance.",
      "Respire. Tu es exactement là où tu dois être."
    ];

    const cartesGuerison = [
      "Chaque cellule de mon corps reçoit de la lumière.",
      "Mon souffle m’apaise et me régénère.",
      "Je libère ce qui ne m’appartient plus."
    ];

    const cartesGuidance = [
      "Le silence porte tes réponses.",
      "Tu es guidé•e avec bienveillance.",
      "Écoute ce qui vibre en toi."
    ];

    function tirerCarte(id, tableau) {
      const index = Math.floor(Math.random() * tableau.length);
      document.getElementById(id).textContent = tableau[index];
    }

    // Initialiser les cartes au chargement
    tirerCarte('carteJour', cartesJour);
    tirerCarte('carteGuerison', cartesGuerison);
    tirerCarte('carteGuidance', cartesGuidance);
  </script>
</body>
</html>
