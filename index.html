
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Carte du jour - Vild'âme</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background-color: #fefaf5;
      color: #3d2e28;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }

    .logo {
      width: 280px;
      border-radius: 20px;
      box-shadow: 0 8px 18px rgba(0,0,0,0.1);
      margin: 2rem auto 1rem;
      display: block;
    }

    .slogan {
      font-size: 1.2rem;
      font-style: italic;
      color: #6a4d3b;
      margin-bottom: 2rem;
    }

    .carte {
      border: 2px solid #d6c5aa;
      background-color: #fffdfa;
      padding: 2rem;
      font-size: 1.4rem;
      font-style: italic;
      max-width: 90%;
      margin: 0 auto 1rem;
      border-radius: 14px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
    }

    .bouton {
      background-color: #c5af97;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
    }

    .musique {
      margin-top: 2rem;
    }

    .paypal {
      margin-top: 2.5rem;
    }

    .paypal a {
      background-color: #ffc439;
      color: #111;
      font-weight: bold;
      padding: 0.8rem 1.4rem;
      border-radius: 10px;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .paypal img {
      width: 20px;
      height: 20px;
    }

    footer {
      font-size: 0.9rem;
      margin-top: 3rem;
      color: #a0856c;
    }
  </style>
</head>
<body>
  <img src="Cle-vildame.jpg" alt="Logo Vild'âme" class="logo">
  <div class="slogan">La bonne clé est celle qui vibre en toi.</div>

  <div class="carte" id="carteJour">Aujourd’hui, je me choisis avec douceur.</div>
  <button class="bouton" onclick="tirerCarte()">Tirer une autre</button>

  <div class="musique">
    <audio autoplay loop>
      <source src="musique-vildame.mp3" type="audio/mpeg">
      Votre navigateur ne supporte pas l'audio.
    </audio>
  </div>

  <div class="paypal">
    <a href="https://www.paypal.me/VOTREID" target="_blank">
      <img src="https://www.paypalobjects.com/webstatic/icon/pp258.png" alt="PayPal"> Faire un don (entre amis)
    </a>
  </div>

  <footer>
    Merci pour ta présence lumineuse dans l’univers Vild’âme.
  </footer>

  <script>
    const cartes = [
      "Aujourd’hui, je me choisis avec douceur.",
      "Respire. Tu es exactement là où tu dois être.",
      "Je mérite l’amour, la lumière et l’abondance.",
      "J’avance avec foi, même si je ne vois pas encore le chemin.",
      "Je suis en sécurité, ancrée et alignée.",
      "Chaque jour, je suis guidée par mon cœur."
    ];

    function tirerCarte() {
      const alea = Math.floor(Math.random() * cartes.length);
      document.getElementById("carteJour").textContent = cartes[alea];
    }
  </script>
</body>
</html>
