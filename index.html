!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Vild’âme - Guidance</title>
  <style>
    body {
      font-family: Georgia, serif;
      background-color: #fffaf7;
      color: #3b2f2f;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
    }

    .logo {
      width: 300px;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }

    .section-title {
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-size: 1.1rem;
      color: #b89c7d;
    }

    .carte {
      border: 2px dashed #e2d5c3;
      border-radius: 16px;
      padding: 1.5rem;
      background-color: #fdfaf7;
      font-style: italic;
      font-size: 1.3rem;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      margin: 0.5rem;
      width: 90%;
    }

    .btn {
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 10px;
      background-color: #d4bfa3;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 1rem;
    }

    .paypal {
      background-color: #d4bfa3;
      padding: 0.6rem 1.2rem;
      border-radius: 10px;
      text-decoration: none;
      color: white;
      font-weight: bold;
    }

    footer {
      font-size: 0.8rem;
      color: #999;
      text-align: center;
      margin-top: 3rem;
    }

    iframe {
      border: none;
      border-radius: 12px;
    }
  </style>
</head>
<body>

  <img src="cle-vildame.png" alt="Logo Vild’âme" class="logo" />

  <div>
    <div class="section-title">Carte du jour</div>
    <div class="carte" id="carteJour"></div>
    <button class="btn" onclick="tirerCarte('jour')">Tirer une autre</button>
  </div>

  <div>
    <div class="section-title">Carte de guérison</div>
    <div class="carte" id="carteGuerison"></div>
    <button class="btn" onclick="tirerCarte('guerison')">Tirer une autre</button>
  </div>

  <div>
    <div class="section-title">Carte de guidance</div>
    <div class="carte" id="carteGuidance"></div>
    <button class="btn" onclick="tirerCarte('guidance')">Tirer une autre</button>
  </div>

  <div>
    <div class="section-title">Musique d’ambiance</div>
    <iframe width="300" height="170" src="https://www.youtube.com/embed/rNsgHMklBW0?autoplay=0" allow="autoplay"></iframe>
  </div>

  <a class="paypal" href="https://paypal.me/vildame" target="_blank">
    Faire un don (entre amis)
  </a>

  <footer>
    Merci de soutenir le projet Vild’âme.
  </footer>

  <script>
    const cartesJour = [
      "Aujourd’hui, je me choisis avec douceur.",
      "Respire. Tu es exactement là où tu dois être.",
      "Je suis en sécurité, ancrée et alignée.",
      "Je mérite l’amour, la lumière et l’abondance.",
      "Je laisse le passé derrière et j’avance en confiance."
    ];

    const cartesGuerison = [
      "Mon souffle m’apaise et me régénère.",
      "Chaque cellule de mon corps reçoit de la lumière.",
      "Je m’autorise à guérir à mon rythme.",
      "La paix est mon refuge intérieur.",
      "Je libère ce qui ne m’appartient plus."
    ];

    const cartesGuidance = [
      "Ton intuition te guide vers ta vérité.",
      "Ce que tu cherches est déjà en toi.",
      "Une clé s’ouvre quand tu es prête.",
      "Le silence porte tes réponses.",
      "Accueille les signes, ils te parlent."
    ];

    function tirerCarte(type) {
      let cartes = [];
      let elemId = "";
      if (type === "jour") {
        cartes = cartesJour;
        elemId = "carteJour";
      } else if (type === "guerison") {
        cartes = cartesGuerison;
        elemId = "carteGuerison";
      } else if (type === "guidance") {
        cartes = cartesGuidance;
        elemId = "carteGuidance";
      }
      const alea = Math.floor(Math.random() * cartes.length);
      document.getElementById(elemId).innerText = cartes[alea];
    }

    // Initialisation automatique
    tirerCarte('jour');
    tirerCarte('guerison');
    tirerCarte('guidance');
  </script>

</body>
</html>
