
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vild'âme - Carte du jour</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background-color: #fffaf7;
      color: #3b2f2f;
      text-align: center;
      padding: 2rem;
    }
    .logo {
      width: 280px;
      max-width: 90%;
      margin-bottom: 1.5rem;
    }
    .carte {
      border: 2px dashed #e2d5c3;
      border-radius: 16px;
      padding: 1.5rem;
      background-color: #fdfaf7;
      font-style: italic;
      font-size: 1.4rem;
      margin-bottom: 1.5rem;
      display: inline-block;
    }
    .btn {
      display: inline-block;
      padding: 0.6rem 1.5rem;
      margin: 0.5rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      font-weight: bold;
    }
    .tirer {
      background-color: #c6a664;
      color: white;
    }
    .paypal {
      background-color: #0070ba;
      color: white;
    }
    .facebook {
      background-color: #4267B2;
      color: white;
    }
    footer {
      margin-top: 2rem;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <img src="Cle-vildame.jpg" alt="Clé Vild'âme" class="logo" />

  <div class="carte">Aujourd’hui, je me choisis avec douceur.</div>

  <div>
    <button class="btn tirer" onclick="tirerUneAutre()">Tirer une autre</button>
  </div>

  <div>
    <a class="btn paypal" href="https://www.paypal.me/vildame" target="_blank">
      Soutenir le projet Vild’âme<br>(paiement entre amis pour éviter les frais)
    </a>
  </div>

  <div>
    <a class="btn facebook" href="https://www.facebook.com/share/12KrwnMWqQw/" target="_blank">
      Rejoindre Vild'âme sur Facebook
    </a>
  </div>

  <footer>
    Merci pour ta présence lumineuse dans l’univers Vild'âme.
  </footer>

  <script>
    const messages = [
      "Aujourd’hui, je me choisis avec douceur.",
      "Tu es guidé·e avec bienveillance.",
      "Mon souffle m’apaise et me régénère.",
      "Je mérite l’amour, la lumière et l’abondance.",
      "Écoute ce qui vibre en toi."
    ];
    function tirerUneAutre() {
      const index = Math.floor(Math.random() * messages.length);
      document.querySelector('.carte').textContent = messages[index];
    }
  </script>
</body>
</html>
