<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tirage spécial - Vild’âme</title>
  <style>
    body {
      font-family: Georgia, serif;
      background-color: #fffaf7;
      color: #3b2f2f;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
    }
    h2 {
      color: #6b503f;
    }
    .bloc {
      background-color: #fdf8f2;
      border: 1px dashed #e2cdb6;
      border-radius: 16px;
      padding: 1.5rem;
      max-width: 90%;
      text-align: center;
      font-size: 1.2rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }
    button {
      margin-top: 1rem;
      padding: 0.8rem 1.2rem;
      font-weight: bold;
      font-size: 1rem;
      background-color: #c9a96b;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    a.retour {
      margin-top: 2rem;
      font-size: 1rem;
      color: #6b503f;
      text-decoration: none;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h2>Tirage spécial Vild’âme</h2>

  <div class="bloc" id="guidance">
    Je pose une question intérieure... et j’accueille une guidance.
  </div>
  <button onclick="tirerGuidance()">Recevoir une guidance</button>

  <div class="bloc" id="guerison">
    Je demande une guérison... et je reçois un rituel doux.
  </div>
  <button onclick="tirerGuerison()">Recevoir un rituel</button>

  <a href="index.html" class="retour">← Retour à la carte du jour</a>

  <script>
    const guidances = [
      "La réponse est déjà en toi. Ferme les yeux et écoute ton souffle.",
      "Ce que tu cherches te cherche aussi.",
      "Reste fidèle à ton intuition, même si elle murmure.",
      "Le silence porte des réponses plus profondes que les mots.",
      "Ce n’est pas une certitude que tu attends, mais une sensation de paix.",
      "Tu n’as pas besoin de tout comprendre pour avancer.",
      "Ton âme connaît le chemin. Fais-lui confiance."
    ];

    const rituels = [
      "Ferme les yeux. Inspire lentement pendant 4 secondes. Retiens 7. Expire 8. Recommence 3 fois.",
      "Pose une main sur ton cœur, une autre sur ton ventre. Dis à voix haute : Je suis en sécurité.",
      "Mets-toi pieds nus. Ressens la terre sous toi. Visualise une lumière te traverser doucement.",
      "Prends un verre d’eau. Bois-le en conscience. Chaque gorgée est une onde de paix.",
      "Écris sur un papier ce que tu veux libérer. Puis déchire-le. La guérison est en marche.",
      "Allume une bougie. Regarde sa flamme. Elle te reflète."
    ];

    function tirerGuidance() {
      const tirage = guidances[Math.floor(Math.random() * guidances.length)];
      document.getElementById('guidance').innerText = tirage;
    }

    function tirerGuerison() {
      const tirage = rituels[Math.floor(Math.random() * rituels.length)];
      document.getElementById('guerison').innerText = tirage;
    }
  </script>
</body>
</html>
