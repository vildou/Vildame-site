
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Vild’âme – Guidance du jour</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background-color: #fffaf7;
      color: #3b2f2f;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
    }

    .logo {
      width: 200px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .carte {
      font-size: 1.5rem;
      font-style: italic;
      text-align: center;
      padding: 1rem 2rem;
      border: 2px dashed #e2d5c3;
      background-color: #fdfaf7;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .btn {
      background-color: #b89c4d;
      color: white;
      font-weight: bold;
      padding: 0.8rem 1.5rem;
      margin-top: 0.3rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .btn:hover {
      background-color: #a68a3a;
    }

    .paypal a {
      background-color: #0070ba;
      color: white;
      padding: 0.8rem 1.5rem;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
      display: inline-block;
      margin-top: 0.8rem;
    }

    .facebook a {
      background-color: #4267B2;
      color: white;
      padding: 0.8rem 1.5rem;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
      display: inline-block;
      margin-top: 0.5rem;
    }

    .footer {
      margin-top: 2rem;
      font-size: 1.2rem;
      text-align: center;
      color: #5c4a3c;
    }
  </style>
</head>
<body>

  <img src="Cle-vildame.jpg" alt="Logo Vild’âme" class="logo" />

  <div class="carte" id="carte-message">Aujourd’hui, je me choisis avec douceur.</div>

  <button class="btn" onclick="tirerUneCarte()">Tirer une autre</button>
  <button class="btn" onclick="document.getElementById('musique').play()">Activer la musique</button>

  <div class="paypal">
    <a href="https://www.paypal.me/vildame" target="_blank">
      &#128176; Faire un don (entre amis)
    </a>
  </div>

  <div class="facebook">
    <a href="https://www.facebook.com/share/12KrwnMWqQw/" target="_blank">
      &#128104;&#8205;&#128187; Rejoindre Vild’âme sur Facebook
    </a>
  </div>

  <div class="footer">
    Merci pour ta présence lumineuse dans l’univers Vild’âme.
  </div>

  <audio id="musique" src="pachelbel-vildame.mp3"></audio>

  <script>
    const messages = [
      "Aujourd’hui, je me choisis avec douceur.",
      "Je mérite l’amour, la lumière et l’abondance.",
      "Chaque cellule de mon corps reçoit la lumière.",
      "Mon souffle m’apaise et me régénère.",
      "Écoute ce qui vibre en toi.",
      "Tu es guidé•e avec bienveillance.",
      "Je laisse le passé et j’ouvre un chemin neuf.",
      "Je suis en sécurité, ancrée et alignée."
    ];

    function tirerUneCarte() {
      const carte = document.getElementById("carte-message");
      const tirage = messages[Math.floor(Math.random() * messages.length)];
      carte.textContent = tirage;
    }
  </script>

</body>
</html>
