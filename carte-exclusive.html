
<head>
  <meta charset="UTF-8">
  <title>Carte exclusive Vild'âme</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background-color: #f7f3ee;
      text-align: center;
      padding: 50px;
      color: #4b3b2a;
    }
    .carte {
      max-width: 400px;
      margin: 0 auto;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #8b6f47;
    }
    .signature {
      margin-top: 40px;
      font-size: 16px;
      color: #a08d7c;
    }
  </style>
</head>
<body>
  <h1>Ta carte exclusive de guidance</h1>
  <div class="carte">
    <img id="imageCarte" src="" alt="Carte Vild'âme" style="width:100%; border-radius:12px;">
  </div>
  <div class="signature">Vild'âme te murmure...</div>

  <script>
    const cartes = [
      'vildame-carte/carte1.png',
      'vildame-carte/carte2.png',
      'vildame-carte/carte3.png',
      'vildame-carte/carte4.png'
    ];
    const aleatoire = Math.floor(Math.random() * cartes.length);
    document.getElementById("imageCarte").src = cartes[aleatoire];
  </script>
</body>
</html>
