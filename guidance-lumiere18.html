<head>

      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .carte {
      text-align: center;
      background: #fff9f1;
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);

    }

    .carte img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-bottom: 1rem;
    }

    .carte h1 {
      font-size: 1.7rem;
      margin-bottom: 1rem;
    }

    .carte p {
      font-size: 1.1rem;
      line-height: 1.5;
    }

    .signature {
      margin-top: 2rem;
      font-style: italic;
      font-size: 1rem;
      color: #7a6c5f;

<body>
  <div class="carte">
    <img src="carte-exclusive.png" alt="Carte Vild’âme">
    <h1>Carte exclusive – Merci de ton geste</h1>
    <p>« Je m’ouvre à ma lumière intérieure. »</p>
    <p><strong>Rituel :</strong> Dépose tes mains sur ton cœur, respire profondément et ressens la paix t’envelopper.</p>
