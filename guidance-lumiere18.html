
<head>

      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
    }

      width: 100%;
      max-width: 480px;

      text-align: center;

    .carte img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 1rem;
    }

    .message {
      font-size: 1.1rem;
      line-height: 1.6;
      color: #5a4a3f;

      margin-top: 2rem;

    <img src="https://vildou.github.io/Vildame-site/image_porte_avec_cle_filigrane.png" alt="Carte exclusive Vild’âme">

      Cette carte est une clé…<br>
      Un temps pour t’ancrer, respirer profondément et recevoir le message.<br><br>
