
<head>
  <meta charset="UTF-8" />
  <title>Carte Vild’âme – Guidance secrète</title>
  <style>
    body {
      font-family: Georgia, serif;
      background-color: #fffaf7;
      color: #3b2f2f;
      text-align: center;
      padding: 2rem;
    }
    .carte {
      max-width: 360px;
      margin: 2rem auto;
      background-color: white;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .carte img {
      width: 100%;
      display: block;
    }
    .texte {
      font-size: 1.1rem;
      padding: 1rem;
    }
    .btn {
      margin-top: 1.5rem;
      display: inline-block;
      background-color: #d1a941;
      color: white;
      padding: 0.8rem 1.2rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Merci pour ton geste de cœur</h2>
  <p>Voici ta carte Vild’âme du moment :</p>

  <div class="carte">
    <img id="carteImage" src="" alt="Carte de guidance Vild’âme" />
    <div class="texte" id="texteCarte"></div>
  </div>

  <script>
    const cartes = [
      {
        image: "carte1.png",
        texte: "Aujourd’hui, je me choisis avec douceur."
      },
      {
        image: "carte2.png",
        texte: "Je m’ouvre à ma lumière intérieure."
      },
      {
        image: "carte3.png",
        texte: "Je libère ce qui ne m’appartient plus."
      },
      {
        image: "carte4.png",
        texte: "Je fais confiance à mon intuition sacrée."
      }
    ];

    const tirage = cartes[Math.floor(Math.random() * cartes.length)];
    document.getElementById("carteImage").src = tirage.image;
    document.getElementById("texteCarte").textContent = tirage.texte;
  </script>

  <a href="../carte-exclusive-Vildame.pdf" class="btn" download>Télécharger ma carte PDF</a>
</body>
</html>
